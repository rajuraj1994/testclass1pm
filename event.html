<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
</head>
<body>
    <pre>
        onclick,ondblclick,onsubmit(form submit),onchange(input value change),onload(page load),onmouseover(hover over the element),onmouseout (opposite of mouseover),onkeyup( when a key press is released),onkeydown(when key press down),onmousemove(when a mouse is moves over an element)
    </pre>
    <button onclick="demoFunction()">click to see the result</button>
    <h2 id="result"></h2>

    <button onmouseover="demo()" onmouseout="myDemo()">
        hover over me
    </button>
    <h1 id="test"></h1>

    <script>
        function demoFunction(){
            // document.write(new Date())
            document.getElementById('result').innerHTML=new Date()
        }
        function demo(){
            document.getElementById('test').innerHTML="this is mouse over"
        }
        const myDemo=() =>{
            document.getElementById('test').innerHTML=""
        }

    </script>
</body>
</html>
