<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested loop</title>
</head>
<body>
    <script>
        for(i=1;i<=20;i++){
            for(j=1;j<=20;j++){
               document.write(`${i}x${j}=${i*j} <br>`) 
            }
            document.write(`<hr>`)
        }
    </script>
</body>
</html>
