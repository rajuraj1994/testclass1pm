<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event listener</title>
</head>
<body>
    <button id="btn">click here</button>
    <h3 id="result"></h3>
    <script>
        var demoBtn= document.getElementById('btn')
        demoBtn.addEventListener('click',demoFunc)

        function demoFunc(){
            document.querySelector('#result').innerHTML= new Date()
        }

    </script>
</body>
</html>
