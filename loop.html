<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop/iteration/repeatation</title>
</head>
<body>
    <pre>
        i>for loop 
        ii>while loop
        iii> do while loop 
        iv> nested loop : loop inside loop 

    </pre>
    <script>
        for(i=1;i<=25;i++){
            document.write(`${i} &nbsp;`)
        }
        document.write('<br>')

        for(i=1;i<=10;i++){
            document.write(`ram &nbsp;`)
        }
        document.write('<br>')
        for(i=20;i>=1;i--){
          document.write(`${i} &nbsp;`)  
        }
        document.write('<br>')
        let x= Number(prompt('Enter any number to get its multiplication'))
        for(j=1;j<=15;j++){
            document.write(`${x}x${j}=${x*j} <br>`)
        }

    </script>
</body>
</html>
