<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number methods</title>
</head>
<body>
    <script>
        const x=23.4576345
        //toFixed() is used to show how many digits to be printed after decimal points
        document.write(`${x.toFixed(2)} <br>`)
        document.write(`${x.toFixed(3)} <br>`)
        //to convert string to number use the following methods
          // Number()
          // parseInt() -> it returns only integer value not the floating value
          //parseFloat() -> it returns both integer and float

          document.write(parseInt("25.56"))
          document.write('<br>')
          document.write(parseFloat('hello'))
          


    </script>
</body>
</html>
