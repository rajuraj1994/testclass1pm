<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math</title>
</head>
<body>
    <script>
        const pi = Math.PI
        document.write(`${pi.toFixed(2)} <br>`)
        //square root
        document.write(`${Math.sqrt(49)} <br>`)
        //power
        document.write(`${Math.pow(2,3)} <br>`)
        //absolute positive integer
        document.write(`${Math.abs(-45)} <br>`)
        //round up
        document.write(`${Math.round(5.5)} <br>`)
        document.write(`${Math.round(5.3)} <br>`)
        //ceil
        document.write(`${Math.ceil(7.3)} <br>`)
        //floor
        document.write(`${Math.floor(7.6)} <br>`)
        //random number
        document.write(`${Math.random()} <br>`)
        document.write(`${Math.floor(Math.random()*100)} <br>`)//0-99








    </script>
</body>
</html>
