<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment operator</title>
</head>
<body>
    <pre>
        x+=y is same as x= x+y
        x-=y is same as x= x-y
        x*=y is same as x= x*y 
        x%=y= is same as x=x%y 
        x|=y is same as x=x|y 
        x&=y is same as x=x&y 
        x!=y is same as x=x!y
    </pre>
    <script>
        let x=10
        let y=5
        x+=y
        document.write(`${x}`)
        
    </script>

</body>
</html>
