<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function with arguement/parameter</title>
</head>
<body>
    <script>

        //define the function

        function myDemo(first_value,second_value){
            return first_value*second_value
        }

        //call the function
         const x=myDemo(20,10)
         document.write(`${x} <br>`)

         const y= myDemo(5,2)
         document.write(`${y} <br>`)


    </script>
</body>
</html>
