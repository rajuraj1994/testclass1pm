<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function with return type</title>
</head>
<body>
    <script>
       // define the function
       function demo(){
           return 20+20
       }

        //call the function
        let result = demo()
        document.write(`${result}`)
    </script>
</body>
</html>
