<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
</head>
<body>
    <script>
         const fruits = ['banana','papaya','orange','mango','grapes']
        //  fruits.map(functionDemo)
         //here functionDemo is user defined function

        //  function functionDemo(fruits_name){
        //      document.write(`<li>${fruits_name}</li>`)
        //  }

        fruits.map( function (frname){
            document.write(`<li>${frname}</li>`)
        })
        document.write(`<hr>`)
        //arrow function defining inside function/methods 
        fruits.map(fruits_name=>
            document.write(`<li>${fruits_name}</li>`)
        )
        


    </script>
</body>
</html>
