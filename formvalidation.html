<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formvalidation</title>
    <!-- bootstrap css cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 mt-3 shadow-lg p-3">
                <h2 class="text-muted">Register Form</h2>
                <form onsubmit="return validForm()">
                    <div class="mb-3">
                        <label for="firstname">FirstName</label>
                        <input type="text" name="fname" id="firstname" class="form-control" onkeyup="validFname()">
                        <span id="fnamemsg"></span>
                    </div>

                    <div class="mb-3">
                        <label for="lastname">LastName</label>
                        <input type="text" name="lname" id="lastname" class="form-control" onkeyup="validLname()">
                        <span id="lnamemsg"></span>
                    </div>

                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" onkeyup="validEmail()">
                        <span id="emailmsg"></span>
                    </div>
                    <div class="mb-3">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" onkeyup="validPassword()">
                        <span id="passwordmsg"></span>
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-primary" value="Register">
                    </div>
                </form>

            </div>
        </div>
    </div>


    <script src="formvalidation.js"></script>
</body>
</html>
