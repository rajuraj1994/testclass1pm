<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>
<body>
    <pre>
        variable are used to store values
        variable can be declared either using var or let or const
        for example  var x= 20
            here , x is a variable name 
                   = means values assign
                   20 value of the variable x
    </pre>

    <script>
        var x=50
        // document.write(x)
        document.write(`the value of x is ${x}`)
        document.write('<br>')
        var text = "hello world!"
        document.write(`${text} <br>`)
        var x= 100
        document.write(`the value of x is ${x} <br>`)
        const ab = "this is a constant value"
        document.write(`${ab} <br>`)

        //to check data type use typeof

        document.write(typeof(ab))
        document.write('<br>')
        

        




    </script>
</body>
</html>
